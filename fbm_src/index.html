<html>
<head>
<title>Facebook messenger</title>
<style type="text/css">
    body {
        margin: 0;
    }
</style>
</head>
<body>
<iframe id="root" src="https://facebook.com/messages/" width="100%" height="100%" nwdisable="1" nwfaketop="1">
</iframe>
<script>
    var gui = require('nw.gui');
    var mb = new gui.Menu({type:"menubar"});
    mb.createMacBuiltin("Facebook messenger");
    gui.Window.get().menu = mb;

    var $iframe = document.getElementsByTagName('iframe')[0];
    $iframe.onload = function(){
        $iframe.contentWindow.document.getElementById("pagelet_sidebar").style.display = "none";
        $iframe.contentWindow.document.getElementById("pagelet_bluebar").style.display = "none";
        $iframe.contentWindow.document.getElementById("rightCol").style.display = "none";
    };
</script>
</body>
</html>
